version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  stream_transform: ^2.1.0
  lottie: ^2.7.0

  domain:
    path: ../../core/domain
